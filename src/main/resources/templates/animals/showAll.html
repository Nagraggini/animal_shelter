<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animal Shelter</title>

        <!--A https://getbootstrap.com/ CDN részről illeszd be az alábbi linket.-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
    </head>
    <!--Ezen nézheted meg a felhasználók listáját: 
    http://localhost:8080/animals/view-->
    <body>
        <main class="container-fluid">
            <div class="row justify-content-center">
                <!--sor-->
                <div class="col-md-4">
                    <h1>Animal Shelter</h1>

                    <!--th =thymeleaf
                        each=foreach
                        us a modelből jön.
                        Végigmegyünk a us listán, minden elem animal néven lesz elérhető a <li>-ban.-->
                    <table class="table table-info table-striped">
                        <tr>
                            <td>Name</td>
                            <td>Weight</td>
                        </tr>
                        <!--Ez egy foreach:-->
                        <tr th:each="animal:${us}">
                            <!--Ha fekete a color értéke, akkor fehérek lesznek a betűk.-->
                            <td th:text="${animal.name}"></td>

                            <td th:text="${animal.nickname}"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="container text-center mt-5">
                <!--Fontos, hogy get legyen a method, mert az add.html egy statikus oldal.-->
                <form action="/add.html" method="get">
                    <button type="submit" class="btn btn-primary mt-3">
                        Back and Add a new animal
                    </button>
                </form>
                <br />
                <div class="col-md-4">
                    <a href="https://github.com/Nagraggini/animal_shelter"
                        >Source code</a
                    >
                </div>
            </div>

            <!-- TODO: Örökbeadás funkció gomb és hozzá az ORM. -->
            <!-- TODO: Kutya ás Macska osztály használata. Valamint az abstract osztály visszaállítása.-->
        </main>
    </body>
</html>
