<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animal Shelter</title>
        <!--Tail Wind css-->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Saját CSS -->
        <link rel="stylesheet" href="css/style.css" />

        <link
            rel="icon"
            type="image/svg+xml"
            href="img/big-wing-butterfly-svgrepo-com.svg"
        />
    </head>
    <!--http://localhost:8080/add.html-->

    <body class="custom-bg min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6">New Animal</h1>

            <!-- Új: Hibaüzenet megjelenítése, ha van -->
            <p
                th:if="${error}"
                th:text="${error}"
                class="text-red-500 text-center mb-4"
            ></p>

            <!--Ez a form elküldi az adatokat a Spring Boot backend /animals/add
            endpointjára. Az adatbázis kapcsolat a backendben történik:
            Controller → Service → Repository → Database-->
            <div class="container text-center mt-5">
                <form action="/animals/view" method="post" class="space-y-4">
                    <input
                        type="text"
                        name="name"
                        placeholder="Name"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                        ...
                    />

                    <input
                        type="number"
                        name="weight"
                        placeholder="Weight"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        min="2"
                        step="1"
                        max="50"
                        required
                        ...
                    />

                    <input
                        type="submit"
                        value="SEND"
                        class="relative overflow-hidden w-full bg-purple-500 text-white font-semibold py-2 rounded-lg cursor-pointer before:absolute before:inset-0 before:bg-gradient-to-r before:from-white before:via-white/40 before:to-white/0 before:translate-x-[-100%] before:animate-[shine_1.5s_infinite] hover:bg-black-600"
                    />
                </form>
            </div>

            <div class="container text-center mt-5">
                <!--Ezen nézheted meg a felhasználók listáját: http://localhost:8080/animals/view-->

                <form action="/animals/view" method="get" class="space-y-4">
                    <input
                        type="submit"
                        value="Show all animals"
                        class="relative overflow-hidden w-full bg-blue-500 text-white font-semibold py-2 rounded-lg cursor-pointer before:absolute before:inset-0 before:bg-gradient-to-r before:from-white before:via-white/40 before:to-white/0 before:translate-x-[-100%] before:animate-[shine_1.5s_infinite] hover:bg-black-600"
                    />
                </form>
            </div>
            <div class="container text-center mt-5">
                <form action="/" method="get">
                    <input
                        type="submit"
                        class="relative overflow-hidden w-full bg-green-500 text-white font-semibold py-2 rounded-lg cursor-pointer before:absolute before:inset-0 before:bg-gradient-to-r before:from-white before:via-white/40 before:to-white/0 before:translate-x-[-100%] before:animate-[shine_1.5s_infinite] hover:bg-black-600"
                        value="Back to the main page"
                    />
                </form>
            </div>

            <div class="container text-center mt-5">
                <a
                    href="https://github.com/Nagraggini/animal_shelter"
                    class="text-blue-600 hover:underline"
                >
                    Source code
                </a>
            </div>
        </div>
    </body>
</html>
